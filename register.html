<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body class="register">
    <div class="container-daftar">
        <div class="form-logo">
            <img src="img/logo.png" alt="">
            <h3>Storebook.com</h3>
        </div>
        <div class="form-daftar">
            <h2>Daftar Akun Store</h2>
            <div class="form-input">
                <input type="text" name="" id="" placeholder="Nama Lengkap">
                <input type="text" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Konfirmasi Password">
                <div class="form-privacy">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="checkbox-text">
                            Dengan mendaftar, kamu menyetujui 
                            <a href="kebijakan-privasi.html">Kebijakan Privasi</a> 
                            Storebook.com
                        </div>
                    </label>
                </div>
                <div class="container-button-login">
                    <a href="login.html" class="daftar">Daftar</a>
                    <button class="google"><img src="img/google.png" alt="">Daftar dengan Google</button>
                </div>
                <div class="sudahpunyaakun">
                    <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
