<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body class="login">
    <div class="container-login">
        <div class="form-logo">
            <img src="img/logo.png" alt="">
            <h3>Storebook.com</h3>
        </div>
        <div class="form-login">
            <h2>Masuk Akun Store</h2>
            <div class="form-input">
                <input type="text" name="" id="" placeholder="Masukkan Email">
                <input type="password" name="" id="" placeholder="Masukkan Password">
                <div class="lupa-password">
                    <p>Lupa Password</p>    
                </div>
                <div class="container-button-login">
                    <a href="index.html" class="masuk">Masuk</a>
                    <button class="google"><img src="img/google.png" alt="">Masuk dengan Google</button>
                </div>
                <div class="belumpunyaakun">
                    <p>Belum punya akun? <a href="register.html">Daftar</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
